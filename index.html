<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Benefits</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="redirectToBenefits()">Go to Benefits</button>

    <script>
        function redirectToBenefits() {
            const benefitId = '2'; // Replace with your actual benefit ID
            const authToken = 'b0822e1907d4d4fcad22b9b07e971241b62431d983421258f1a402b8c86653e26ffebd01ab69c6c7f3cd9410e1882022205a641521725895a2c94ca93748cd7b';
            
            const url = new URL(`https://atlanticus.us2.mockoon.app/api/v1/benefits/${benefitId}`);
            url.searchParams.append('authorization', authToken);
            url.searchParams.append('accept-language', 'en');
            url.searchParams.append('accept', 'application/json;charset=UTF-8');
            
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
